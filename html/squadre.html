<nav>

<div class="container">
  <div id="girone-a"></div>
  <div id="girone-b"></div>
</div>

<script src="../js/squadre.js"></script>
<script>
  const containerA = document.getElementById('girone-a');
  containerA.innerHTML = "<h2>Girone A</h2>" + squadreGironeA.map(squadra => `
    <div class="squadra">
      <span class="nome">${squadra.nome}</span><br>
      Colore: ${squadra.colore} - Capitano: ${squadra.capitano} - Dirigente: ${squadra.dirigente1} - Dirigente: ${squadra.dirigente2}
    </div>
  `).join('');

  const containerB = document.getElementById('girone-b');
  containerB.innerHTML = "<h2>Girone B</h2>" + squadreGironeB.map(squadra => `
    <div class="squadra">
      <span class="nome">${squadra.nome}</span><br>
      Colore: ${squadra.colore} - Capitano: ${squadra.capitano} - Dirigente: ${squadra.dirigente1} - Dirigente: ${squadra.dirigente2}
    </div>
  `).join('');
</script>

<script src="js/app.js"></script>
