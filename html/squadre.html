<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

</head>
<body>

<header>
  <h1 class="page-title">Rovate Cup 2025</h1>
  <img src="../img/logo_rovate_cup_1.png" alt="Logo Rovate Cup">
</header>

<nav>
  <a href="../index.html">Home</a>

<div class="container">

  <section class="hero-text">
    <h2 class="page-title">Squadre Partecipanti</h2>
    <p>Scopri le squadre che parteciperanno alla Rovate Cup 2025.</p>
  </section>

  <section class="card">
    <div id="girone-a"></div>
    <div id="girone-b"></div>
  </section>

</div>

<script src="../js/squadre.js"></script>
<script>
  const containerA = document.getElementById('girone-a');
  containerA.innerHTML = "<h3>Girone A</h3>" + squadreGironeA.map(squadra => `
    <div class="squadra">
      <span class="nome">${squadra.nome}</span><br>
      Colore: ${squadra.colore} - Capitano: ${squadra.capitano} - Dirigente: ${squadra.dirigente1} - Dirigente: ${squadra.dirigente2}
    </div>
  `).join('');

  const containerB = document.getElementById('girone-b');
  containerB.innerHTML = "<h3>Girone B</h3>" + squadreGironeB.map(squadra => `
    <div class="squadra">
      <span class="nome">${squadra.nome}</span><br>
      Colore: ${squadra.colore} - Capitano: ${squadra.capitano} - Dirigente: ${squadra.dirigente1} - Dirigente: ${squadra.dirigente2}
    </div>
  `).join('');
</script>

<script src="../js/app.js"></script>
